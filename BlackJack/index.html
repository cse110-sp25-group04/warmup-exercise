<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <script src="./main.js" defer></script>
    <style>
        #card-container {
            display: flex;
            justify-content: center;
        }
        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            padding: 5%;
        }

        #chip5 {
            background-color: red;
        }

        #chip25 {
            background-color: green;
        }

        #chip100 {
            background-color: black;
        }
    </style>
    <body>
        <div id="card-container"></div>
        <div id="chip5" class="bet-button chip" data-value="5"></div>
        <div id="chip25" class="bet-button chip" data-value="25"></div>
        <div id="chip100" class="bet-button chip" data-value="100"></div>
        <br>
        <button id="-chip5" class="bet-button-minus" data-value="-5">-5</button>
        <button id="-chip25" class="bet-button-minus" data-value="-25">-25</button>
        <button id="-chip100" class="bet-button-minus" data-value="-100">-100</button>
        <br>

        <button id="hitButton">HIT</button>
        <button id="standButton">STAND</button>
        <button id="readyButton">READY</button>
    </body>
</html>
