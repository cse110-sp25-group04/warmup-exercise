<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./main.js" defer></script>
</head>
<body>

  <!-- Wrapper that holds table image and game content -->
  <div class="table-wrapper">
    <img src="../assets/table.png" alt="Table Image" class="table-image" />

    <div class="table-content">
      <!-- Dealer Area -->
      <div class="dealer-area">
        <h2>Dealer</h2>
        <div id="dealer-cards" class="card-row">
        <img src = "../assets/cards/card_back.png" alt="Hidden Card" class ="card"/>
        <img src = "../assets/cards/10_S.png" alt = "Ten of Spades" class = "card"/>
      </div>
      </div>

      <!-- Player Area -->
      <div class="player-area">
        <h2>Player</h2>
        <div id="player-cards" class="card-row">
            <img src = "../assets/cards/10_D.png" alt = "Ten of Diamonds" class="card"/>
            <img src = "../assets/cards/K_C.png" alt = "King of Clubs" class="card"/>
        </div>


        <!-- Chips -->
        <div class="chips">
          <img src="../assets/chips/1_chip.png" class="chip bet-button" data-value="1" alt="$1 Chip">
          <img src="../assets/chips/5_chip.png" class="chip bet-button" data-value="5" alt="$5 Chip">
          <img src="../assets/chips/10_chip.png" class="chip bet-button" data-value="10" alt="$10 Chip">
          <img src="../assets/chips/25_chip.png" class="chip bet-button" data-value="25" alt="$25 Chip">
          <img src="../assets/chips/100_chip.png" class="chip bet-button" data-value="100" alt="$100 Chip">
          <img src="../assets/chips/500_chip.png" class="chip bet-button" data-value="500" alt="$500 Chip">
        </div>

        <!-- Minus Chip Buttons -->
        <div class="chip-minus-buttons">
          <button id="-chip1" class="bet-button-minus" data-value="-1">-1</button>
          <button id="-chip5" class="bet-button-minus" data-value="-5">-5</button>
          <button id="-chip10" class="bet-button-minus" data-value="-10">-10</button>
          <button id="-chip25" class="bet-button-minus" data-value="-25">-25</button>
          <button id="-chip100" class="bet-button-minus" data-value="-100">-100</button>
          <button id="-chip500" class="bet-button-minus" data-value="-500">-500</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="readyButton">READY</button>
    <button id="hitButton">HIT</button>
    <button id="standButton">STAND</button>
  </div>

</body>
</html>
