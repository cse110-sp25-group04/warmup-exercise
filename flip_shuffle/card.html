<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Game</title>
        <link rel="stylesheet" href="cards.css">
    </head>

    <body>
        <section id="casino-table">
            <section class="cards-container">
                <div class="cards-wrapper">
                    <section class="cards">
                        <section class="cards-front"><h2>FRONT</h2></section>
                        <section class="cards-back"><h2>BACK</h2></section>
                    </section>
                </div>
            </section>

            <section class="deck-container">
                <img src="../assets/cards/card_back.png" alt="deck" id="deck">
            </section>
        </section>

        <section class="chip-visibility">
            <div class="chip-container">
                <img src="../assets/chips/1_chip.png" alt="$1_chip" class="chip">
                <img src="../assets/chips/5_chip.png" alt="$5_chip" class="chip">
                <img src="../assets/chips/10_chip.png" alt="$10_chip" class="chip">
                <img src="../assets/chips/25_chip.png" alt="$25_chip" class="chip">
                <img src="../assets/chips/100_chip.png" alt="$100_chip" class="chip">
                <img src="../assets/chips/500_chip.png" alt="$500_chip" class="chip">           
            </div>
        </section>

        <section class="buttons-container">
            <button id="shuffle-anim">Shuffle</button>
            <script>
                const shuffleButton = document.getElementById("shuffle-anim");
                const deck = document.getElementById("deck");
              
                shuffleButton.addEventListener("click", () => {
                  deck.classList.remove("shuffling");
                  void deck.offsetWidth; // force reflow
                  deck.classList.add("shuffling");
                });
              </script>
              


            <button id="flip">Flip</button>
        </section>

    </body>
</html>
