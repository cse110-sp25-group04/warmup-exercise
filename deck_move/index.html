<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="table">
    
    <!-- Dealer Section -->
    <section class="dealer">
      <h2>Dealer</h2>
      <div class="card-area" id="dealer-cards">
        <img src="../assets/cards/card_back.png" alt="Card" class="card"/>
        <!-- Add more cards as needed -->
      </div>
    </section>

    <!-- Player Section -->
    <section class="player">
      <h2>Player</h2>
      <div class="card-area" id="player-cards">
        <img src="../assets/cards/2_H.png" alt="Card" class="card"/>
        <img src="../assets/cards/K_H.png" alt="Card" class="card"/>
      </div>

      <div class="chips">
        <img src="../assets/chips/1_chip.png" alt="$1 Chip" class="chip-img"/>
        <img src="../assets/chips/5_chip.png" alt="$5 Chip" class="chip-img"/>
        <img src="../assets/chips/25_chip.png" alt="$25 Chip" class="chip-img"/>
        <img src="../assets/chips/100_chip.png" alt="$100 Chip" class="chip-img"/>
        <img src="../assets/chips/500_chip.png" alt="500 Chip" class="chip-img"/>

      </div>

      <div class="buttons">
        <button>Hit</button>
        <button>Stand</button>
        <button>Double</button>
        <button>Reset</button>
      </div>
    </section>

  </div>
</body>
</html>
